<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        p.success-message {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .buttons a {
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .games-button {
            background-color: #007bff;
        }

        .reviews-button {
            background-color: #28a745;
        }

        .logout-link {
            display: inline-block;
            margin-top: 10px;
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <p class="success-message">You have successfully logged in!</p>

    <h1>Welcome, <span th:text="${username}">User</span>!</h1>

    <div class="buttons">
        <a th:href="@{/games-page}" class="games-button">üéÆ View Games</a>
        <a th:href="@{/reviews-page}" class="reviews-button">üìù View/Make a Review</a>
    </div>

    <a th:href="@{/logout}" class="logout-link">Logout</a>
</div>
</body>
</html>
