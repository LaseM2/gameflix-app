
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 1200px;
            width: 90%;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 cards per row */
            gap: 20px;
            justify-items: center;
        }

        .game-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 220px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-genre,
        .game-platform,
        .game-rating {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .back-button {
            display: block;
            width: max-content;
            margin: 30px auto 0 auto;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 1024px) {
            .games-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .games-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>All Games</h1>

    <div class="games-container">
        <div class="game-card" th:each="game : ${games}">
            <div class="game-title" th:text="${game.title}">Game Title</div>
            <div class="game-genre" th:text="${game.genre}">Genre</div>
            <div class="game-platform" th:text="${game.platform}">Platform</div>
            <div class="game-rating" th:text="${game.rating}">Rating</div>
        </div>
    </div>

    <a th:href="@{/welcome}" class="back-button">â¬… Back</a>
</div>
</body>
</html>
